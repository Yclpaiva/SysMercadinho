{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "produtos/css/styles.css" %}">
    <title>{% block title %}Título Padrão{% endblock %}</title>
</head>
<body>
    <header>
        <a href="/"> 
            <button>Home</button>
        </a>
        <a href="/produtos/"> 
            <button>Produtos</button>
        </a>
        <a href="/admin/"> 
            <button>Admin</button>
        </a>
        <a href="/historico/">
            <button>Histórico</button>
        </a>
        <form action="{% url 'reset_database' %}" method="post">
            {% csrf_token %}
            <button type="submit">Resetar Banco de Dados</button>
        </form>
        <h1>{% block header %}Cabeçalho Padrão{% endblock %}</h1>
    </header>

    {% block content %}{% endblock %}

</body>
</html>
